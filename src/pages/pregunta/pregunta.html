<ion-header>

  <ion-navbar>
    <ion-title>pregunta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let pregunta of preguntas"
    (click)="verForm(pregunta.idPregunta)">
    <ion-card-header>
      <h1>
        {{ pregunta.nombre }}
      </h1>
    </ion-card-header>
    <ion-list>
      <ion-item>
        <h2>{{ pregunta.telefono + " " + pregunta.correo }}</h2>
      </ion-item>
      <ion-item>
        <h2>{{ pregunta.descripcion }}</h2>
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab color="primary"
    (click)="verForm('nuevo')">
      <ion-icon name="md-add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
